<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Inventario</title>
</head>
<body>
    <!--Creamos un contenedor para el titulo de nuestro inventario-->
    <div class="container text-center">
        <h1>Sistema de inventarios</h1>
    </div>
    <!--Creamos un contenedor para todo el contenido de nuestra pagina-->
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <!--Creamos el formulario-->
                <form action="" id="formularioProductos">
                    <div class="mb-3">
                        <label for="nombreProducto" class="form-label">Nombre producto:</label>
                        <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre producto">
                    </div>
                    <div class="mb-3">
                        <label for="precioProducto" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="precioProducto" placeholder="Precio producto">
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                    </div>
                    <!--Creamos un contenedor para el titulo de nuestro inventario-->
                    <button type="submit" class="btn btn-primary" id="btnAñadir" onclick="AñadirInformacion(event)">Agregar Producto</button>
                    <button type="submit" class="btn btn-primary" id="btnActualizar" onclick="ActualizarInformacion()">Actualizar datos</button>
                </form>
            </div>
            <hr>
            <!--Creamos div y adentro un inpot para hacer la cajita para poder escribir y buscar los productos-->
            <div class="mb-3">
                <input id="buscador" type="text" class="form-control" placeholder="Buscar productos">
            </div>
            <hr>
            <!--Creamos la tabla con los encabezados que vamos a tener en nuestra tabla-->
            <table class="table table-bordered" id="tablaInformacion">
                <thead>
                    <tr>
                        <th>Nombre producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <!--Aqui vamos a imprimir los productos que vayamos ingresando a nuestro inventario-->
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
